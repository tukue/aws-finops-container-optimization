apiVersion: batch/v1
kind: Job
metadata:
  name: ai-load-generator-unoptimized
  namespace: default
  labels:
    app: ai-load-generator
    phase: unoptimized
spec:
  template:
    metadata:
      labels:
        app: ai-load-generator
        phase: unoptimized
    spec:
      restartPolicy: Never
      containers:
      - name: load-generator
        image: ai-load-generator:latest
        env:
        - name: LOAD_PATTERN
          value: "unoptimized"
        - name: DURATION_MINUTES
          value: "30"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
